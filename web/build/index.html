<!DOCTYPE html>
<meta charset="utf-8" />
<title>Astro SPI WebSocket</title>
<script language="javascript" type="text/javascript">
	var output;

	function init() {
		output = document.getElementById("output");
		testWebSocket();
	}

	function testWebSocket() {
		var wsUri = "ws://" + location.host + "/";
		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) {
			onOpen(evt)
		};
		websocket.onclose = function(evt) {
			onClose(evt)
		};
		websocket.onmessage = function(evt) {
			onMessage(evt)
		};
		websocket.onerror = function(evt) {
			onError(evt)
		};
	}

	function onOpen(evt) {
		writeToScreen("CONNECTED");
		doSend("Sming love WebSockets");
	}

	function onClose(evt) {
		writeToScreen("DISCONNECTED");
	}

	function onMessage(evt) {
		var msg = JSON.parse(evt.data);
		switch (msg.type) {
		case "JSON":
			var valuefield = document.getElementById(msg.msg);
			valuefield.value = msg.value;				
			break;
		}
	}

	function onError(evt) {
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
	}

	function doSend(message) {
		writeToScreen("SENT: " + message);
		websocket.send(message);
	}

	function writeToScreen(message) {
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	}

	function doDisconnect() {
		var disconnect = document.getElementById("disconnect");
		disconnect.disabled = true;
		websocket.close();
	}
	function sendBytes() {
		var bytes = document.getElementById("outbytes");
		var message = {
			type : "JSON",
			msg : "bytes",
			value : bytes.value
		};
		websocket.send(JSON.stringify(message));
	}
	function sendValue(myValue) {
		var message = {
			type : "JSON",
			msg : myValue.name,
			value : myValue.value
		};
		websocket.send(JSON.stringify(message));
	}
	function handleClick(myClickable) {
		var sign = -1;
		if (myClickable.checked) {
			sign = 1;
		}
		var message = {
				type : "JSON",
				msg : myClickable.name,
				value : myClickable.value*sign
			};
			websocket.send(JSON.stringify(message));
	}

	window.addEventListener("load", init, false);
</script>

<h2>
	SPI Test <input type="button" id="disconnect" onclick="doDisconnect()"
		value="X" title="Disconnect WS" />
</h2>
<div>
  <fieldset>
    <input type="radio" id="de" name="enableDebug" value="1" onclick="handleClick(this);">
    <label for="de"> Byte Array</label><br> 
    <input type="radio" id="va" name="enableDebug" value="0" checked="checked" onclick="handleClick(this);">
    <label for="va"> Variables</label><br> 
  </fieldset>
</div>

		id="outbytes" name="outbytes" size="60" value="0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00"
		onkeydown="if (event.keyCode == 13) sendBytes()">
	<label>SPI In Bytes: </label> <input class="form-control" type="string"
		id="SPIIN" name="inbytes" size="60">
</div>

	<input type="checkbox" name="DDSLED" value="4" onclick="handleClick(this);">
	<br>
  </fieldset>
</div>
<div class="form-group">

		id="mot1" name="motor2" size="3" value="0"
		onkeydown="if (event.keyCode == 13) sendValue(this)">
		
	<label>Motor Leds</label>
	<input type="checkbox" name="MOTLED" value="1" onclick="handleClick(this);">
	<input type="checkbox" name="MOTLED" value="2" onclick="handleClick(this);">
	<input type="checkbox" name="MOTLED" value="3" onclick="handleClick(this);">
	<input type="checkbox" name="MOTLED" value="4" onclick="handleClick(this);">
	<br>
	<label>Manuell</label>
	<input type="radio" name="POSCTRL" value="0" onclick="handleClick(this);" checked="checked">
	<label>Positionsregler</label>
	<input type="radio" name="POSCTRL" value="1" onclick="handleClick(this);">
	<label>Potigeschwindigkeit</label>
	<input type="radio" name="POSCTRL" value="2" onclick="handleClick(this);">
	<br>
	<label>Set Position 1:</label> <input class="form-control" type="number" id="target0" name="target0" size="10" value="0" onkeydown="if (event.keyCode == 13) sendValue(this)">
	<label>Set Position 2:</label> <input class="form-control" type="number" id="target1" name="target1" size="10" value="0" onkeydown="if (event.keyCode == 13) sendValue(this)">
	<br>	
	<label>Act Position 1:</label> <input class="form-control" type="number" id="incr0" size="10" value="0" disabled>
	<label>Act Position 2:</label> <input class="form-control" type="number" id="incr1" size="10" value="0" disabled>
	<br>
	<label>Reglergain 1:</label> <input class="form-control" type="number" id="Pgain0" name="Pgain0" size="10" value="1.0" onkeydown="if (event.keyCode == 13) sendValue(this)">
	<label>Reglergain 2:</label> <input class="form-control" type="number" id="Pgain1" name="Pgain1" size="10" value="1.0" onkeydown="if (event.keyCode == 13) sendValue(this)">		
	<br>
	<label>Analog 1:</label> <input class="form-control" type="number" id="AI0" size="10" value="0" disabled>
	<label>Analog 2:</label> <input class="form-control" type="number" id="AI1" size="10" value="0" disabled>
  </fieldset>
</div>
