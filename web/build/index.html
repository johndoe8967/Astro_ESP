<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>

<script language="javascript" type="text/javascript">
	var output;

	function init() {
		output = document.getElementById("output");
		testWebSocket();
	}

	function testWebSocket() {
		var wsUri = "ws://" + location.host + "/";
		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) {
			onOpen(evt)
		};
		websocket.onclose = function(evt) {
			onClose(evt)
		};
		websocket.onmessage = function(evt) {
			onMessage(evt)
		};
		websocket.onerror = function(evt) {
			onError(evt)
		};
	}

	function onOpen(evt) {
		writeToScreen("CONNECTED");
		doSend("Sming love WebSockets");
	}

	function onClose(evt) {
		writeToScreen("DISCONNECTED");
	}

	function onMessage(evt) {
		writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data
				+ '</span>');
		//websocket.close();
	}

	function onError(evt) {
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
	}

	function doSend(message) {
		writeToScreen("SENT: " + message);
		websocket.send(message);
	}

	function writeToScreen(message) {
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	}

	function doDisconnect() {
		var disconnect = document.getElementById("disconnect");
		disconnect.disabled = true;
		websocket.close();
	}
	function sendBytes() {
		var bytes = document.getElementById("bytes");
		bytes.value
		var message = {
			type : "JSON",
			msg : "bytes",
			value : bytes.value
		};
		websocket.send(JSON.stringify(message));
	}

	window.addEventListener("load", init, false);
</script>

<h2>
	SPI Test <input type="button" id="disconnect" onclick="doDisconnect()"
		value="X" title="Disconnect WS" />
</h2>
<div class="form-group">
	<label>Bytes: </label> <input class="form-control" type="string"
		id="bytes" name="bytes" size="80"value="0x00,0x01,0x02,0x03,0x04,0x05,0x06,0x07,0x08,0x09,0x0a,0x0b,0x0c,0x0d,0x0e,0x0f"
		onkeydown="if (event.keyCode == 13) sendBytes()">
</div>

<div id="output"></div>
