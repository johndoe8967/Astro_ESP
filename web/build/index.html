<!DOCTYPE html>
<meta charset="utf-8" />
<title>Astro SPI WebSocket</title>
<script language="javascript" type="text/javascript">
	var output;

	function init() {
		output = document.getElementById("output");
		testWebSocket();
	}

	function testWebSocket() {
		var wsUri = "ws://" + location.host + "/";
		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) {
			onOpen(evt)
		};
		websocket.onclose = function(evt) {
			onClose(evt)
		};
		websocket.onmessage = function(evt) {
			onMessage(evt)
		};
		websocket.onerror = function(evt) {
			onError(evt)
		};
	}

	function onOpen(evt) {
		writeToScreen("CONNECTED");
		doSend("Sming love WebSockets");
	}

	function onClose(evt) {
		writeToScreen("DISCONNECTED");
	}

	function onMessage(evt) {
		var msg = JSON.parse(evt.data);
		switch (msg.type) {
		case "JSON":
			if (msg.msg == "SPIIN") {
				var inbytes = document.getElementById("inbytes");
				inbytes.value = msg.value;
			}
			break;
		}
	}

	function onError(evt) {
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
	}

	function doSend(message) {
		writeToScreen("SENT: " + message);
		websocket.send(message);
	}

	function writeToScreen(message) {
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	}

	function doDisconnect() {
		var disconnect = document.getElementById("disconnect");
		disconnect.disabled = true;
		websocket.close();
	}
	function sendBytes() {
		var bytes = document.getElementById("outbytes");
		var message = {
			type : "JSON",
			msg : "bytes",
			value : bytes.value
		};
		websocket.send(JSON.stringify(message));
	}

	window.addEventListener("load", init, false);
</script>

<h2>
	SPI Test <input type="button" id="disconnect" onclick="doDisconnect()"
		value="X" title="Disconnect WS" />
</h2>
<div class="form-group">
	<label>SPI Out Bytes: </label> <input class="form-control" type="string"
		id="outbytes" name="outbytes" size="80" value="0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00"
		onkeydown="if (event.keyCode == 13) sendBytes()">
</div>
<div class="form-group">
	<label>SPI In Bytes: </label> <input class="form-control" type="string"
		id="inbytes" name="inbytes" size="80">
</div>
<div id="output"></div>
